<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mikey's Marvelous Meme Machine</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&family=Fugaz+One&family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header><h1 class="text-center">Mikey's Mediocre Meme Machine</h1></header>

    <div id="formContainer" class="container">
      <form>
        <div class="input">
          <label for="imageURL">Image URL</label>
          <input type="text" id="imageURL" name="imageURL" />
        </div>
        <div class="input">
          <label for="topText">Top Text</label>
          <input type="text" id="topText" name="topText" />
        </div>
        <div class="input">
          <label for="bottomText">Bottom Text</label>
          <input type="text" id="bottomText" name="bottomText" />
        </div>
        <!--   <div class="textColor">
                <label>Text Color</label>
                <label for="textColor">White</label>
                <input id="white" type="radio" name="textColor" />
                <label for="black">Black</label>
                <input id="black" type="radio" name="textColor" />
              </div> -->
        <div>
          <button id="formButton" type="submit">Meme Me</button>
        </div>
      </form>
    </div>

    <section class="container">
      <h2>Meme Landing Zone</h2>
      <div id="memeDepot"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
